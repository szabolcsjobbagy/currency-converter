<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conversion Report | Non-Validated</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/src/static/css/main.css">

</head>
<body>

    <a class="btn btn-primary btn-lg btn-block my-4" href="/src/pages/currencyConverterNonValidated.html">Go to
        Currency Converter</a>

    <h2>Conversion Report</h2>
    <h5>Non-validated input fields</h5>

    <div class="d-flex flex-column text-center align-items-center my-3 mx-auto">

        <form id="currencyConverterForm" class="d-flex flex-column w-50 h-50
            text-center align-items-center justify-content-evenly">            
            <label for="fromCurrency">From Currency:</label>
            <input type="text" id="fromCurrency" name="fromCurrency" value="">
            
            <label for="toCurrency">To Currency:</label>
            <input type="text" id="toCurrency" name="toCurrency" value="">
            
            <label for="toCurrency">Start Date:</label>
            <input type="text" id="startDate" name="startDate" value="">

            <label for="toCurrency">End Date:</label>
            <input type="text" id="endDate" name="endDate" value="">
            
            <button class="btn btn-primary btn-lg btn-block my-3 w-60 h-50" type="submit">Conversion Report</button>
        </form>
    </div>
    
    <div id="result"></div>

    <script type="module" src="/dist/conversionReportMain.js"></script>
</body>
</html>
